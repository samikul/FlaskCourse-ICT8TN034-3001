{% extends 'base.html' %}

{% block form %}
	<h3>RSVP</h3>
	
	<form method=POST>
		<label>Name:<br>
		<input type=text name="name"></label><br>

		<label>Email:<br>
		<input type=email name="email"></label><br>

		<label>Do you need a ride to the party venue?<br>
		<input type=checkbox name="checkbox"></label><br>

		<label>Prove us it's really you:<br>
		<input type=password name="password"></label><br>

		<input type=submit value="Send reply">
{% endblock form %}
