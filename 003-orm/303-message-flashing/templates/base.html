<!doctype html>
<html lang=en>
	<head>
		<title>Comments</title>
		<meta charset="utf-8">
	</head>
	<body>
	{% if get_flashed_messages() %}
		{% for message in get_flashed_messages() %}
			<p><b>{{ message }}</b></p>
        	{% endfor %}
	{% endif %}

		<h1>Comments</h1>
		{% block content  %}
		{% endblock content  %}
	</body>
</html>
