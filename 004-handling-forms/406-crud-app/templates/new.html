{% extends 'base.html' %}
{% set title = "Add a new character" %}

<!-- m the whole block -->

{% block content %}

<form method=POST>
{% for field in form %}
	<p>
		{% if not field.flags.hidden %}
			{{ field.label }}<br> 
		{% endif %}		
		{{ field }}
	</p>
{% endfor %}
	<input type=submit value="Add">
</form>

{% endblock content %}
