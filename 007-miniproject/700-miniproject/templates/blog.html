{% set title = "Blog" %}

{% extends "base.html" %}

{% block main %}
	{% for post in posts %}
	<p>
		<b>{{ post.heading }}</b><br>
		<i>{{ post.author }}</i><br>
		{{ post.text }}<br>
		{% if currentUser() %}
			<a href="edit/post/{{ post.id }}">Edit</a> -
			<a href="delete/post/{{ post.id }}">Delete</a>
		{% endif %}
	</p>
	{% endfor %}
{% endblock main %}
