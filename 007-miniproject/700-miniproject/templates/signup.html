{% set title = "Sign up" %}

{% extends "base.html" %}

{% block main %}
	<form method=POST>
	{% for field in form %}
		{% if not field.flags.hidden %}
			{{ field.label }}<br>
		{% endif %}
		
		{{ field }}

		{% for err in field.error %}
			<mark>{{ err }}</mark>
		{% endfor %}
		<br>
	{% endfor %}
		<input type=submit value="Sign up">
	</form>
{% endblock main %}
